<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
  		<title th:text="${pagetitle}"></title>
    	<div th:replace="fragments/fragment :: links"></div>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  	</head>  
  <body>
  <div th:replace="fragments/fragment :: header"></div>
		<h4 class="home-title">SIAK FG - <span th:text="${matakuliah.nama}"></span></h4>
		<div class="navhome">
			<a th:href="@{/}">Home</a> >> <a th:href="@{/matakuliah}">Mata Kuliah</a> >> <a ><span th:text="${matakuliah.kode + ' - ' + matakuliah.nama}"></span></a>
		</div>
  	<br/><br/><br/>
  	
  	<div class="container">
  	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div th:if="${flag_error == true}">
			<div class="alert alert-danger" th:text = "'Terjadi kesalahan dalam pengisian form'">
        	</div>
        </div>
        <form th:object="${matakuliah}" th:action="'/editMatkul/' + ${matakuliah.kode}" method="post">
		<table class="table table-striped" >
        	<thead>
            	<tr style="font-weight:bold;padding:5px;">
	          		<td>Kode</td>
	          		<td>Nama</td>
	          		<td>Jumlah SKS</td>
					<td>Deskripsi</td>
	          		<th class="text-center"></th>
				</tr>
              </thead>
			<tbody>
                	<tr>
						<td th:text="${matakuliah.kode}"></td>
						<td><input th:value="${matakuliah.nama}" name="nama" maxlength="100" type="text" placeholder="Nama Mata Kuliah" /></td>
						<td><input th:value="${matakuliah.jumlahSKS}" name="jumlahSKS" maxlength="3" type="number" placeholder="jumlah SKS" /></td>
						<td><input th:value="${matakuliah.deskripsi}" name="deskripsi" maxlength="256" type="text" placeholder="Deskripsi" /></td>
						<td>
							<a class="action" data-toggle="tooltip" th:href="'/deleteMatkul/' + ${matakuliah.kode}" title="Delete">
							<i class="fa fa-remove" ></i>
						</a>
						</td>
                	</tr>
                </tbody>
        </table>
        	<input type="submit" value="Simpan" class="btn bg-green btn-sm"></input>
		</form>
		
	  </div>
	  <div class="col-sm-2">
	  </div>
	  </div>
	
				
	  
 </div>


    <div th:replace="fragments/fragment :: footer"></div>
  </body>
</html>
